<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APLIKASI PROMPT GREEN SAFIR</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center p-4">

<main class="w-full max-w-xl bg-white p-6 rounded-xl shadow space-y-6">

  <header class="text-center">
    <h1 class="text-2xl font-bold">APLIKASI PROMPT GREEN SAFIR</h1>
    <p class="text-sm text-gray-500">Generator Script Affiliate AI</p>
  </header>

  <form id="scriptForm" class="space-y-4">

    <input id="productName" class="w-full border p-2 rounded" placeholder="Nama Produk">
    
    <textarea id="productDesc" class="w-full border p-2 rounded" rows="3"
      placeholder="Deskripsi / keunggulan produk"></textarea>

    <select id="sceneCount" class="w-full border p-2 rounded">
      <option value="3">3 Scene</option>
      <option value="4">4 Scene</option>
      <option value="5">5 Scene</option>
    </select>

    <div class="text-sm space-y-1">
      <label><input type="radio" name="style" value="Soft Selling"> Soft Selling</label><br>
      <label><input type="radio" name="style" value="Hard Selling"> Hard Selling</label><br>
      <label><input type="radio" name="style" value="Review"> Review</label><br>
      <label><input type="radio" name="style" value="Edukasi"> Edukasi</label>
    </div>

    <div class="text-sm space-y-1">
      <label><input type="checkbox" value="Emak-emak"> Emak-emak</label><br>
      <label><input type="checkbox" value="Mahasiswi"> Mahasiswi</label><br>
      <label><input type="checkbox" value="Karyawan"> Karyawan</label>
    </div>

    <button class="w-full bg-green-500 text-white py-2 rounded font-semibold">
      ðŸ¤– GENERATE SCRIPT AI
    </button>

  </form>

  <textarea id="resultScript" rows="10"
    class="w-full border p-2 rounded"
    placeholder="Hasil script akan muncul di sini..."></textarea>

  <button id="copyBtn" class="w-full bg-blue-500 text-white py-2 rounded">
    ðŸ“‹ Copy Script
  </button>

</main>

<script>
const AI_SERVER_URL =
"https://script.google.com/macros/s/AKfycbyHQLowEP0UOmkoXpuam8MAu1GFdSvDfA-fbXhLYBhKdeacBLeR5TOm3LgAJnz6vEpp-Q/exec";

const form = document.getElementById("scriptForm");
const result = document.getElementById("resultScript");
const copyBtn = document.getElementById("copyBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const productName = document.getElementById("productName").value.trim();
  const productDesc = document.getElementById("productDesc").value.trim();
  const sceneCount  = document.getElementById("sceneCount").value;
  const style = document.querySelector('input[name="style"]:checked')?.value;

  const audience = [];
  document.querySelectorAll('input[type="checkbox"]:checked')
    .forEach(cb => audience.push(cb.value));

  if (!productName || !productDesc || !style) {
    alert("Lengkapi semua data dulu");
    return;
  }

  result.value = "ðŸ¤– AI sedang menulis script...";

  const params = new URLSearchParams();
  params.append("productName", productName);
  params.append("productDesc", productDesc);
  params.append("sceneCount", sceneCount);
  params.append("style", style);
  params.append("audience", audience.join(", "));

  try {
    const res = await fetch(AI_SERVER_URL, {
      method: "POST",
      body: params
    });

    const data = await res.json();
    result.value = data.result || "AI tidak memberi respon";

  } catch (err) {
    result.value = "âŒ Gagal terhubung ke server AI";
  }
});

copyBtn.onclick = () => {
  result.select();
  document.execCommand("copy");
  alert("Script berhasil di-copy ðŸš€");
};
</script>

</body>
</html>
