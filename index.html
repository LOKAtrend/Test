<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Video Prompt Generator</title>

<style>
body{
font-family:Arial;
max-width:600px;
margin:auto;
padding:20px;
}

input,select,button{
width:100%;
padding:10px;
margin-top:10px;
}

#resultBox{
margin-top:20px;
padding:15px;
border:1px solid #ccc;
background:#f5f5f5;
min-height:80px;
white-space:pre-wrap;
}

.copyBtn{
background:#4CAF50;
color:white;
border:none;
cursor:pointer;
}
</style>

</head>

<body>

<h2>AI Video Prompt Generator</h2>

<input id="product" placeholder="Nama Produk">
<input id="desc" placeholder="Deskripsi Produk">

<select id="style">
<option value="Soft selling">Soft Selling</option>
<option value="Hard selling">Hard Selling</option>
<option value="Storytelling">Storytelling</option>
</select>

<select id="audience">
<option value="Emak-emak">Emak-emak</option>
<option value="Remaja">Remaja</option>
<option value="Sosialita">Sosialita</option>
<option value="Anak-anak">Anak-anak</option>
</select>

<input id="scene" placeholder="Setting / Lokasi">

<select id="videostyle">
<option value="Cinematic">Cinematic</option>
<option value="Realistic">Realistic</option>
<option value="UGC Style">UGC Style</option>
<option value="TikTok Style">TikTok Style</option>
</select>

<button onclick="send()">Generate Prompt</button>

<!-- HASIL -->
<div id="resultBox"></div>

<button class="copyBtn" onclick="copyText()">Copy Prompt</button>


<script>

async function send(){

document.getElementById("resultBox").innerText="Generating...";

const response = await fetch("https://hook.us2.make.com/bu133kl90j754j3nqwa4cborrxwyrtnm", {
method:"POST",
headers:{
"Content-Type":"application/json"
},
body: JSON.stringify({
product: document.getElementById("product").value,
description: document.getElementById("desc").value,
style: document.getElementById("style").value,
audience: document.getElementById("audience").value,
scene: document.getElementById("scene").value,
videostyle: document.getElementById("videostyle").value
})
});

const result = await response.text();

document.getElementById("resultBox").innerText=result;

}


function copyText(){

const text=document.getElementById("resultBox").innerText;

navigator.clipboard.writeText(text);

alert("Prompt copied!");
}

</script>

</body>
</html>
